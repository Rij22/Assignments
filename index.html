<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css">
    <title>Slidehow</title>
</head>
<body>
    <div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 6</div>
    <img src="img/banku_okrostew.jpg" style="width:70%">
    <div class="text">Banku and Okro Stew</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 6</div>
    <img src="img/beef-vegetables.jpg" style="width:60%">
    <div class="text">Beef and Vegetable Rice</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 6</div>
    <img src="img/firecrackerChicken.jpg" style="width:70%">
    <div class="text">Firecracker Chicken</div>
  </div>

   <div class="mySlides fade">
    <div class="numbertext">4 / 6</div>
    <img src="img/gobe.jpg" style="width:70%">
    <div class="text">Gobe (Beans and Plantain)</div>
  </div>

   <div class="mySlides fade">
    <div class="numbertext">5 / 6</div>
    <img src="img/lasagna.jpg" style="width:70%">
    <div class="text">Lasagna</div>
  </div>

   <div class="mySlides fade">
    <div class="numbertext">6 / 6</div>
    <img src="img/Slow _Cooker _Mongolian _Beef.jpg" style="width:70%">
    <div class="text">Mongolian Beef with Rice</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
</div>
</body>

<script>
    let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
}
</script>
</html>
